{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
  <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="center-card">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 text-center mb-4">Admin Login</h1>
          <form method="post" action="{{ url_for('admin.login') }}">
            <div class="mb-3">
              <label for="username" class="form-label">მომხმარებელი</label>
              <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">პაროლი</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">შესვლა</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
